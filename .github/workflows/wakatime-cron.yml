name: WakaTime Update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  wakatime-update:
    name: Update README
    runs-on: ubuntu-latest

    steps:
      - uses: athul/waka-readme@a359b8d3e969e8b68018a187f10d1a22e45dffe5 # waiting for <https://github.com/athul/waka-readme/issues/157> to be solved
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          COMMIT_MESSAGE: "chore: updated WakaTime"
          IGNORED_LANGUAGES: Other
          BLOCKS: -#
          TIME_RANGE: last_30_days
          AUTHOR_NAME: Mikkel RINGAUD
          AUTHOR_EMAIL: mikkel@milescode.dev
          SHOW_TITLE: true
          LANG_COUNT: 6
          CODE_LANG: plain
