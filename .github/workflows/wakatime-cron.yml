name: WakaTime Update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  wakatime-update:
    name: Update README
    runs-on: ubuntu-latest

    steps:
      - uses: athul/waka-readme@v0.1.5
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          COMMIT_MESSAGE: Updated WakaTime
          SHOW_TITLE: true
