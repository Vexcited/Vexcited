name: WakaTime Update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  wakatime-update:
    name: Update README
    runs-on: ubuntu-latest

    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          COMMIT_MESSAGE: "chore: updated WakaTime"
          IGNORED_LANGUAGES: Other
          BLOCKS: -#
          TIME_RANGE: last_30_days
          AUTHOR_NAME: Mikkel RINGAUD
          AUTHOR_EMAIL: mikkel@milescode.dev
          SHOW_TITLE: true
